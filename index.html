<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex AI Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¹ Forex AI Dashboard</h1>
    <form id="pair-form">
      <label for="pair">Pilih Pair:</label>
      <select id="pair" name="pair">
        {% for p in pairs %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>

      <label for="timeframe">Timeframe:</label>
      <select id="timeframe" name="timeframe">
        <option value="1D">1D</option>
        <option value="4H">4H</option>
        <option value="1H">1H</option>
      </select>

      <button type="submit">Tampilkan Chart</button>
    </form>

    <div id="chart-container">
      <canvas id="priceChart"></canvas>
    </div>

    <div class="analysis">
      <h2>ðŸ“ˆ Analisis AI (Teknikal + Fundamental)</h2>
      <pre id="ai-analysis">Belum ada analisis.</pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("pair-form");
    const chartCanvas = document.getElementById("priceChart");
    let chart;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pair = document.getElementById("pair").value;
      const timeframe = document.getElementById("timeframe").value;

      const response = await fetch(`/get_analysis?pair=${pair}&timeframe=${timeframe}`);
      const data = await response.json();

      if (chart) chart.destroy();
      const ctx = chartCanvas.getContext("2d");
      chart = new Chart(ctx, {
        type: "candlestick",
        data: {
          datasets: [
            {
              label: `${pair} (${timeframe})`,
              data: data.candles,
              borderColor: "#4e79a7",
              color: {
                up: "#26a69a",
                down: "#ef5350",
                unchanged: "#ccc"
              }
            }
          ]
        },
      });

      document.getElementById("ai-analysis").textContent = data.analysis || "Analisis tidak tersedia.";
    });
  </script>
</body>
</html>
