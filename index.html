<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Trading Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .header h1 { 
            color: #ffd700; 
            margin-bottom: 10px; 
        }
        
        .controls { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn { 
            padding: 10px 20px; 
            background: #333; 
            color: white; 
            border: 1px solid #ffd700; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .btn.active { 
            background: #ffd700; 
            color: black; 
        }
        
        .price { 
            font-size: 2.5em; 
            text-align: center; 
            color: #ffd700; 
            margin: 20px 0; 
            font-weight: bold;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            height: 400px;
        }
        
        .analysis-panel { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            max-height: 400px;
            overflow-y: auto;
        }
        .analysis-content { 
            white-space: pre-wrap; 
            font-family: monospace;
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .indicators-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .indicator-card { 
            background: #2a2a2a; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center;
        }
        .indicator-value { 
            font-size: 1.3em; 
            font-weight: bold; 
            margin: 5px 0; 
        }
        .bullish { color: #00ff88; }
        .bearish { color: #ff4444; }
        .neutral { color: #ffd700; }
        
        .news-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .news-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 3px solid #ffd700;
        }
        .news-title {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #ffd700; 
        }
        .error { 
            color: #ff4444; 
            text-align: center; 
            padding: 20px; 
        }
        .debug { 
            background: #333; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0; 
            font-size: 0.8em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XAUUSD Trading Analysis</h1>
            <p>Real-time Gold Market Analysis</p>
        </div>

        <div class="controls">
            <button class="btn active" onclick="loadData('1H')">1H</button>
            <button class="btn" onclick="loadData('4H')">4H</button>
            <button class="btn" onclick="loadData('1D')">1D</button>
            <button class="btn" onclick="checkDebug()">Debug</button>
        </div>

        <div class="price" id="currentPrice">Loading...</div>

        <div id="debugInfo" class="debug" style="display: none;"></div>

        <div class="dashboard">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="analysis-panel">
                <h3>Market Analysis</h3>
                <div class="analysis-content" id="aiAnalysis">
                    Loading analysis...
                </div>
            </div>
        </div>

        <div class="indicators-grid" id="indicatorsGrid">
            <div class="loading">Loading indicators...</div>
        </div>

        <div class="news-panel">
            <h3>Market News</h3>
            <div id="newsContainer">
                <div class="loading">Loading news...</div>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentTimeframe = '1H';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard started');
            loadData('1H');
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (currentTimeframe) {
                    loadData(currentTimeframe);
                }
            }, 30000);
        });

        function loadData(timeframe) {
            currentTimeframe = timeframe;
            console.log('Loading:', timeframe);
            
            // Update buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showLoading();
            
            fetch(`/api/analysis/${timeframe}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (data.status === 'success') {
                        updateDashboard(data);
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(error.message);
                });
        }

        function showLoading() {
            document.getElementById('currentPrice').textContent = 'Loading...';
            document.getElementById('aiAnalysis').textContent = 'Loading analysis...';
            document.getElementById('indicatorsGrid').innerHTML = '<div class="loading">Loading indicators...</div>';
            document.getElementById('newsContainer').innerHTML = '<div class="loading">Loading news...</div>';
        }

        function showError(message) {
            document.getElementById('currentPrice').textContent = 'Error';
            document.getElementById('aiAnalysis').textContent = message;
            document.getElementById('indicatorsGrid').innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('newsContainer').innerHTML = `<div class="error">${message}</div>`;
        }

        function updateDashboard(data) {
            try {
                // Update price
                document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
                
                // Update analysis
                document.getElementById('aiAnalysis').textContent = data.ai_analysis;
                
                // Update indicators
                updateIndicators(data.technical_indicators);
                
                // Update news
                updateNews(data.news);
                
                // Update chart
                updateChart(data.chart_data);
                
            } catch (error) {
                console.error('Error updating dashboard:', error);
                showError('Error displaying data');
            }
        }

        function updateIndicators(indicators) {
            const grid = document.getElementById('indicatorsGrid');
            
            if (!indicators || Object.keys(indicators).length === 0) {
                grid.innerHTML = '<div class="error">No indicators</div>';
                return;
            }

            let html = '';
            const config = {
                'ema_12': { name: 'EMA 12', format: '0.2f' },
                'ema_26': { name: 'EMA 26', format: '0.2f' },
                'ema_50': { name: 'EMA 50', format: '0.2f' },
                'rsi': { name: 'RSI', format: '0.1f' },
                'macd': { name: 'MACD', format: '0.4f' },
                'stoch_k': { name: 'Stoch K', format: '0.1f' }
            };

            for (const [key, conf] of Object.entries(config)) {
                if (indicators[key] !== undefined) {
                    const value = indicators[key];
                    let trend = 'neutral';
                    
                    if (key === 'rsi') {
                        trend = value > 70 ? 'bearish' : value < 30 ? 'bullish' : 'neutral';
                    } else if (key === 'macd') {
                        trend = value > 0 ? 'bullish' : 'bearish';
                    } else if (key === 'stoch_k') {
                        trend = value > 80 ? 'bearish' : value < 20 ? 'bullish' : 'neutral';
                    }
                    
                    html += `
                        <div class="indicator-card">
                            <div>${conf.name}</div>
                            <div class="indicator-value ${trend}">
                                ${value.toFixed(conf.format.includes('4') ? 4 : 2)}
                            </div>
                        </div>
                    `;
                }
            }

            grid.innerHTML = html || '<div class="error">No indicators</div>';
        }

        function updateNews(newsData) {
            const container = document.getElementById('newsContainer');
            
            if (newsData.articles && newsData.articles.length > 0) {
                let html = '';
                newsData.articles.forEach(article => {
                    html += `
                        <div class="news-item">
                            <div class="news-title">${article.title}</div>
                            <div>${article.description}</div>
                            <div style="font-size: 0.8em; color: #888; margin-top: 5px;">
                                ${article.source.name}
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } else {
                container.innerHTML = '<div class="error">No news</div>';
            }
        }

        function updateChart(chartData) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            if (!chartData || chartData.length === 0) {
                console.error('No chart data');
                return;
            }

            const labels = chartData.map(d => new Date(d.datetime));
            const prices = chartData.map(d => d.close);
            const ema12 = chartData.map(d => d.ema_12).filter(v => v !== null);
            const ema26 = chartData.map(d => d.ema_26).filter(v => v !== null);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Price',
                            data: prices,
                            borderColor: '#ffd700',
                            backgroundColor: 'rgba(255, 215, 0, 0.1)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'EMA 12',
                            data: ema12,
                            borderColor: '#00ff88',
                            borderWidth: 1,
                            pointRadius: 0
                        },
                        {
                            label: 'EMA 26',
                            data: ema26,
                            borderColor: '#0088ff',
                            borderWidth: 1,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `XAUUSD ${currentTimeframe}`,
                            color: 'white'
                        },
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white', maxTicksLimit: 8 },
                            grid: { color: '#444' }
                        },
                        y: {
                            ticks: { 
                                color: 'white',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            },
                            grid: { color: '#444' }
                        }
                    }
                }
            });
        }

        function checkDebug() {
            fetch('/api/debug')
                .then(response => response.json())
                .then(data => {
                    const debugDiv = document.getElementById('debugInfo');
                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML = `
                        <h3>Debug Info</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <button class="btn" onclick="document.getElementById('debugInfo').style.display='none'">Hide</button>
                    `;
                })
                .catch(error => {
                    console.error('Debug error:', error);
                });
        }
    </script>
</body>
</html>
