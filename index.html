<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD AI Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1b2b;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #1e2b3a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .price-display {
            font-size: 2em;
            font-weight: bold;
            color: #00d4aa;
            margin: 10px 0;
        }

        .timeframe-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 8px 16px;
            background: #2d3e50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .timeframe-btn.active {
            background: #00d4aa;
            color: #0f1b2b;
        }

        .chart-container {
            background: #1e2b3a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 400px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }

        .analysis-card {
            background: #1e2b3a;
            padding: 15px;
            border-radius: 10px;
            min-height: 200px;
        }

        .analysis-card h3 {
            color: #00d4aa;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #00d4aa;
        }

        .error {
            color: #ff6b6b;
            padding: 10px;
            background: #2d1e1e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XAUUSD AI Analysis</h1>
            <div class="price-display" id="currentPrice">Loading...</div>
            <div class="timeframe-selector">
                <button class="timeframe-btn active" onclick="changeTimeframe('1D')">1D</button>
                <button class="timeframe-btn" onclick="changeTimeframe('4H')">4H</button>
                <button class="timeframe-btn" onclick="changeTimeframe('1H')">1H</button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="analysis-grid">
            <div class="analysis-card">
                <h3>AI Analysis</h3>
                <div id="aiAnalysis">
                    <div class="loading">Loading analysis...</div>
                </div>
            </div>
            
            <div class="analysis-card">
                <h3>Technical Indicators</h3>
                <div id="technicalIndicators">
                    <div class="loading">Loading indicators...</div>
                </div>
            </div>
        </div>

        <div class="analysis-card">
            <h3>Market News</h3>
            <div id="newsFeed">
                <div class="loading">Loading news...</div>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentTimeframe = '1D';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Initializing XAUUSD Analysis System...");
            loadAnalysis(currentTimeframe);
        });

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadAnalysis(timeframe);
        }

        async function loadAnalysis(timeframe) {
            try {
                showLoading();
                console.log(`Loading ${timeframe} analysis...`);
                
                const response = await fetch(`/api/analysis/${timeframe}`);
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                // Update UI
                document.getElementById('currentPrice').textContent = 
                    `XAU/USD $${data.current_price?.toFixed(2) || 'N/A'}`;
                
                document.getElementById('aiAnalysis').innerHTML = 
                    formatAnalysis(data.ai_analysis);
                
                document.getElementById('technicalIndicators').innerHTML = 
                    formatIndicators(data.technical_indicators);
                
                document.getElementById('newsFeed').innerHTML = 
                    formatNews(data.news);
                
                renderChart(data.chart_data, timeframe);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('aiAnalysis').innerHTML = 
                    '<div class="error">Failed to load data</div>';
            }
        }

        function showLoading() {
            document.getElementById('aiAnalysis').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('technicalIndicators').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('newsFeed').innerHTML = '<div class="loading">Loading...</div>';
        }

        function formatAnalysis(analysis) {
            if (!analysis) return '<div class="error">No analysis</div>';
            return '<div style="white-space: pre-line;">' + analysis + '</div>';
        }

        function formatIndicators(indicators) {
            if (!indicators) return '<div class="error">No indicators</div>';
            
            let html = '';
            for (const [key, value] of Object.entries(indicators)) {
                html += `<div>${key}: ${value?.toFixed(4)}</div>`;
            }
            return html;
        }

        function formatNews(news) {
            if (!news?.articles) return '<div class="error">No news</div>';
            
            return news.articles.map(article => 
                `<div style="margin: 10px 0;"><strong>${article.title}</strong><br>${article.description}</div>`
            ).join('');
        }

        function renderChart(data, timeframe) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const prices = data.map(d => d.close);
            const labels = data.map((d, i) => i);
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `XAU/USD ${timeframe}`,
                        data: prices,
                        borderColor: '#00d4aa',
                        backgroundColor: 'rgba(0, 212, 170, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>
</body>
</html>
