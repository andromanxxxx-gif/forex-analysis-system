<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Gold Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1e1e1e; color: white; 
            padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #ffd700; margin-bottom: 10px; }
        .controls { text-align: center; margin: 20px 0; }
        .btn { 
            padding: 10px 20px; margin: 0 5px; 
            background: #333; color: white; 
            border: 1px solid #ffd700; border-radius: 5px; 
            cursor: pointer; 
        }
        .btn.active { background: #ffd700; color: black; }
        .price { 
            font-size: 2em; text-align: center; 
            color: #ffd700; margin: 20px 0; 
        }
        .chart-container { 
            background: #2d2d2d; padding: 20px; 
            border-radius: 10px; margin: 20px 0; 
        }
        .analysis { 
            background: #2d2d2d; padding: 20px; 
            border-radius: 10px; margin: 20px 0; 
            white-space: pre-wrap; font-family: monospace; 
        }
        .indicators { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; margin: 20px 0; 
        }
        .indicator { 
            background: #333; padding: 15px; 
            border-radius: 5px; text-align: center; 
        }
        .indicator-value { font-size: 1.2em; font-weight: bold; }
        .bullish { color: #00ff00; }
        .bearish { color: #ff4444; }
        .neutral { color: #ffd700; }
        .loading { text-align: center; padding: 40px; color: #ffd700; }
        .error { color: #ff4444; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  XAUUSD Gold Analysis</h1>
            <p>Real-time Technical Analysis</p>
        </div>

        <div class="controls">
            <button class="btn active" onclick="loadData('1H')">1 Hour</button>
            <button class="btn" onclick="loadData('4H')">4 Hours</button>
            <button class="btn" onclick="loadData('1D')">1 Day</button>
        </div>

        <div class="price" id="currentPrice">Loading...</div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="analysis" id="aiAnalysis">
            Loading market analysis...
        </div>

        <div class="indicators" id="indicatorsGrid">
            <div class="loading">Loading indicators...</div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentTimeframe = '1H';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard started');
            loadData('1H');
        });

        function loadData(timeframe) {
            currentTimeframe = timeframe;
            console.log('Loading:', timeframe);
            
            // Update buttons
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            showLoading();
            
            fetch(`/api/analysis/${timeframe}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (data.status === 'success') {
                        updateDashboard(data);
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(error.message);
                });
        }

        function showLoading() {
            document.getElementById('currentPrice').textContent = 'Loading...';
            document.getElementById('aiAnalysis').textContent = 'Loading market analysis...';
            document.getElementById('indicatorsGrid').innerHTML = '<div class="loading">Loading indicators...</div>';
        }

        function showError(message) {
            document.getElementById('currentPrice').textContent = 'Error';
            document.getElementById('aiAnalysis').textContent = `Error: ${message}`;
            document.getElementById('indicatorsGrid').innerHTML = `<div class="error">${message}</div>`;
        }

        function updateDashboard(data) {
            // Update price
            document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
            
            // Update analysis
            document.getElementById('aiAnalysis').textContent = data.ai_analysis;
            
            // Update indicators
            updateIndicators(data.technical_indicators);
            
            // Update chart
            updateChart(data.chart_data);
        }

        function updateIndicators(indicators) {
            const grid = document.getElementById('indicatorsGrid');
            
            if (!indicators || Object.keys(indicators).length === 0) {
                grid.innerHTML = '<div class="error">No indicator data</div>';
                return;
            }

            let html = '';
            const config = {
                'ema_12': { name: 'EMA 12', format: '0.2f' },
                'ema_26': { name: 'EMA 26', format: '0.2f' },
                'ema_50': { name: 'EMA 50', format: '0.2f' },
                'rsi': { name: 'RSI', format: '0.1f' },
                'macd': { name: 'MACD', format: '0.4f' }
            };

            for (const [key, conf] of Object.entries(config)) {
                if (indicators[key] !== undefined) {
                    const value = indicators[key];
                    let trend = 'neutral';
                    
                    if (key === 'rsi') {
                        trend = value > 70 ? 'bearish' : value < 30 ? 'bullish' : 'neutral';
                    } else if (key === 'macd') {
                        trend = value > 0 ? 'bullish' : 'bearish';
                    }
                    
                    html += `
                        <div class="indicator">
                            <div>${conf.name}</div>
                            <div class="indicator-value ${trend}">
                                ${value.toFixed(conf.format.includes('4') ? 4 : 2)}
                            </div>
                        </div>
                    `;
                }
            }

            grid.innerHTML = html || '<div class="error">No indicators</div>';
        }

        function updateChart(chartData) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            if (!chartData || chartData.length === 0) {
                console.error('No chart data');
                return;
            }

            const labels = chartData.map(d => new Date(d.datetime));
            const prices = chartData.map(d => d.close);
            const ema12 = chartData.map(d => d.ema_12).filter(v => v !== null);
            const ema26 = chartData.map(d => d.ema_26).filter(v => v !== null);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'XAUUSD Price',
                            data: prices,
                            borderColor: '#ffd700',
                            backgroundColor: 'rgba(255, 215, 0, 0.1)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'EMA 12',
                            data: ema12,
                            borderColor: '#00ff00',
                            borderWidth: 1,
                            pointRadius: 0
                        },
                        {
                            label: 'EMA 26',
                            data: ema26,
                            borderColor: '#0088ff',
                            borderWidth: 1,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `XAUUSD ${currentTimeframe} Chart`,
                            color: 'white'
                        },
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: '#444' }
                        },
                        y: {
                            ticks: { 
                                color: 'white',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            },
                            grid: { color: '#444' }
                        }
                    }
                }
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentTimeframe) {
                loadData(currentTimeframe);
            }
        }, 30000);
    </script>
</body>
</html>
