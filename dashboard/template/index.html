<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis & Backtesting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-text);
        }
        
        .navbar-brand {
            font-weight: 700;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            border: none;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .price-up {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .price-down {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .signal-buy {
            background-color: rgba(39, 174, 96, 0.1);
            border-left: 4px solid var(--success-color);
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .signal-sell {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .signal-hold {
            background-color: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .confidence-high {
            color: var(--success-color);
            font-weight: 700;
        }
        
        .confidence-medium {
            color: var(--warning-color);
            font-weight: 700;
        }
        
        .confidence-low {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .technical-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .indicator-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .news-card {
            background-color: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .backtest-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .trade-row {
            border-left: 4px solid transparent;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 0 6px 6px 0;
        }
        
        .trade-profit {
            font-weight: 600;
        }
        
        .robot-logo {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-right: 10px;
        }
        
        .chart-tabs .nav-link {
            color: var(--dark-text);
            font-weight: 500;
        }
        
        .chart-tabs .nav-link.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .indicator-line {
            border-width: 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot robot-logo"></i>Forex Analysis & Backtesting
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Market Overview -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-chart-line me-2"></i> Market Overview</span>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadMarketOverview()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="marketOverview">
                            <!-- Market overview will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left Column - Analysis & Backtesting -->
            <div class="col-lg-8">
                <!-- Analysis Section -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-bar me-2"></i>Forex Analysis
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="pair-select" class="form-label">Currency Pair</label>
                                <select class="form-select" id="pair-select">
                                    <option value="USDJPY">USD/JPY</option>
                                    <option value="GBPJPY">GBP/JPY</option>
                                    <option value="EURJPY">EUR/JPY</option>
                                    <option value="CHFJPY">CHF/JPY</option>
                                    <option value="EURUSD">EUR/USD</option>
                                    <option value="GBPUSD">GBP/USD</option>
                                    <option value="USDCHF">USD/CHF</option>
                                    <option value="AUDUSD">AUD/USD</option>
                                    <option value="USDCAD">USD/CAD</option>
                                    <option value="NZDUSD">NZD/USD</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="timeframe-select" class="form-label">Timeframe</label>
                                <select class="form-select" id="timeframe-select">
                                    <option value="M30">30 Minutes</option>
                                    <option value="1H">1 Hour</option>
                                    <option value="4H" selected>4 Hours</option>
                                    <option value="1D">Daily</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button class="btn btn-primary" onclick="getAnalysis()">
                                        <i class="fas fa-search me-2"></i>Get Analysis
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading Indicator -->
                        <div class="loading" id="analysis-loading" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing market data...</p>
                        </div>
                        
                        <!-- Analysis Results -->
                        <div id="analysis-results"></div>
                    </div>
                </div>
                
                <!-- Backtesting Section -->
                <div class="card mt-4">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-history me-2"></i>Backtesting
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="backtest-pair" class="form-label">Currency Pair</label>
                                <select class="form-select" id="backtest-pair">
                                    <option value="USDJPY">USD/JPY</option>
                                    <option value="GBPJPY">GBP/JPY</option>
                                    <option value="EURJPY">EUR/JPY</option>
                                    <option value="CHFJPY">CHF/JPY</option>
                                    <option value="EURUSD">EUR/USD</option>
                                    <option value="GBPUSD">GBP/USD</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="backtest-timeframe" class="form-label">Timeframe</label>
                                <select class="form-select" id="backtest-timeframe">
                                    <option
