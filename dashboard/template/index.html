<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading System</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chart-controls select, .chart-controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-controls select:hover, .chart-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chart-controls button.active {
            background: linear-gradient(45deg, #00b4db, #0083b0);
        }

        #tv-chart {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h3 {
            color: #00b4db;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .analysis-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .signal-buy {
            border-left: 4px solid #00d26a;
        }

        .signal-sell {
            border-left: 4px solid #ff416c;
        }

        .signal-hold {
            border-left: 4px solid #ffa500;
        }

        .price-info {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .price-up {
            color: #00d26a;
        }

        .price-down {
            color: #ff416c;
        }

        .trading-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(45deg, #00d26a, #00a854);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pair-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .pair-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .pair-card.buy {
            border: 1px solid #00d26a;
        }

        .pair-card.sell {
            border: 1px solid #ff416c;
        }

        .pair-card.hold {
            border: 1px solid #ffa500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #b0b0b0;
        }

        .error {
            background: rgba(255, 65, 108, 0.2);
            border: 1px solid #ff416c;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .success {
            background: rgba(0, 210, 106, 0.2);
            border: 1px solid #00d26a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .market-overview {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forex AI Trading System</h1>
            <p>Advanced Algorithmic Trading with DeepSeek AI & Real-time Market Analysis</p>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <div class="chart-controls">
                    <select id="pair-selector">
                        <option value="USDJPY">USD/JPY</option>
                        <option value="EURUSD">EUR/USD</option>
                        <option value="GBPUSD">GBP/USD</option>
                        <option value="USDCHF">USD/CHF</option>
                        <option value="AUDUSD">AUD/USD</option>
                        <option value="USDCAD">USD/CAD</option>
                    </select>
                    
                    <select id="timeframe-selector">
                        <option value="M5">5 Minutes</option>
                        <option value="M15">15 Minutes</option>
                        <option value="M30">30 Minutes</option>
                        <option value="1H">1 Hour</option>
                        <option value="4H">4 Hours</option>
                        <option value="1D" selected>1 Day</option>
                    </select>
                    
                    <select id="period-selector">
                        <option value="7">1 Week</option>
                        <option value="30">1 Month</option>
                        <option value="90">3 Months</option>
                        <option value="180">6 Months</option>
                        <option value="365" selected>1 Year</option>
                    </select>
                    
                    <button id="refresh-chart">Refresh Chart</button>
                    <button id="analyze-btn">Analyze</button>
                </div>
                
                <div id="tv-chart"></div>
                
                <div class="price-info" id="price-info">
                    Loading current price...
                </div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3>AI Analysis</h3>
                    <div id="analysis-content" class="loading">
                        Select a pair and click Analyze
                    </div>
                </div>

                <div class="card">
                    <h3>Trading Controls</h3>
                    <div class="trading-controls">
                        <button id="start-trading" class="btn btn-start">Start Auto Trading</button>
                        <button id="stop-trading" class="btn btn-stop" disabled>Stop Auto Trading</button>
                    </div>
                    <div id="trading-status" style="margin-top: 15px;">
                        Auto Trading: <span style="color: #ff416c;">Stopped</span>
                    </div>
                </div>

                <div class="card">
                    <h3>Open Positions</h3>
                    <div id="positions-list">
                        No open positions
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Market Overview</h3>
            <div class="market-overview" id="market-overview">
                Loading market data...
            </div>
        </div>
    </div>

    <script>
        // TradingView Chart Instance
        let chart = null;
        let candleSeries = null;
        let currentPair = 'USDJPY';
        let currentTimeframe = '1D';

        // Initialize Chart
        function initializeChart() {
            const chartContainer = document.getElementById('tv-chart');
            
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 500,
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#D9D9D9',
                },
                grid: {
                    vertLines: { color: 'rgba(255, 255, 255, 0.1)' },
                    horzLines: { color: 'rgba(255, 255, 255, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                },
                timeScale: {
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#00d26a',
                downColor: '#ff416c',
                borderDownColor: '#ff416c',
                borderUpColor: '#00d26a',
                wickDownColor: '#ff416c',
                wickUpColor: '#00d26a',
            });

            loadChartData();
        }

        // Load Chart Data
        async function loadChartData() {
            const pair = document.getElementById('pair-selector').value;
            const timeframe = document.getElementById('timeframe-selector').value;
            const days = document.getElementById('period-selector').value;
            
            currentPair = pair;
            currentTimeframe = timeframe;

            try {
                const response = await fetch(`/api/chart_data?pair=${pair}&timeframe=${timeframe}&days=${days}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    candleSeries.setData(data.data);
                    updateCurrentPrice();
                } else {
                    showError('Failed to load chart data');
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
                showError('Error loading chart data');
            }
        }

        // Update Current Price
        async function updateCurrentPrice() {
            try {
                const response = await fetch(`/api/analyze?pair=${currentPair}&timeframe=${currentTimeframe}`);
                const data = await response.json();
                
                if (data && data.price_data) {
                    const priceInfo = document.getElementById('price-info');
                    const change = data.price_data.change_pct || 0;
                    const changeClass = change >= 0 ? 'price-up' : 'price-down';
                    const changeSymbol = change >= 0 ? '▲' : '▼';
                    
                    priceInfo.innerHTML = `
                        ${currentPair}: <span class="${changeClass}">${data.price_data.current} ${changeSymbol} ${Math.abs(change).toFixed(2)}%</span>
                    `;
                }
            } catch (error) {
                console.error('Error updating price:', error);
            }
        }

        // Analyze Market
        async function analyzeMarket() {
            const analysisContent = document.getElementById('analysis-content');
            analysisContent.innerHTML = '<div class="loading">Analyzing market...</div>';
            
            try {
                const response = await fetch(`/api/analyze?pair=${currentPair}&timeframe=${currentTimeframe}`);
                const data = await response.json();
                
                if (data.error) {
                    analysisContent.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const signalClass = `signal-${data.ai_analysis.signal.toLowerCase()}`;
                
                analysisContent.innerHTML = `
                    <div class="analysis-item ${signalClass}">
                        <strong>Signal:</strong> ${data.ai_analysis.signal}<br>
                        <strong>Confidence:</strong> ${data.ai_analysis.confidence}%<br>
                        <strong>Risk Level:</strong> ${data.ai_analysis.risk_level}<br>
                        <strong>Entry:</strong> ${data.ai_analysis.entry_price}<br>
                        <strong>Stop Loss:</strong> ${data.ai_analysis.stop_loss}<br>
                        <strong>Take Profit 1:</strong> ${data.ai_analysis.take_profit_1}<br>
                        <strong>Summary:</strong> ${data.ai_analysis.analysis_summary}
                    </div>
                    <div class="analysis-item">
                        <strong>RSI:</strong> ${data.technical_analysis.momentum.rsi.toFixed(2)}<br>
                        <strong>Trend:</strong> ${data.technical_analysis.trend.trend_direction}<br>
                        <strong>Support:</strong> ${data.technical_analysis.levels.support.toFixed(4)}<br>
                        <strong>Resistance:</strong> ${data.technical_analysis.levels.resistance.toFixed(4)}<br>
                        <strong>Volatility:</strong> ${data.technical_analysis.volatility.volatility_pct.toFixed(2)}%
                    </div>
                `;
                
            } catch (error) {
                console.error('Error analyzing market:', error);
                analysisContent.innerHTML = `<div class="error">Analysis failed: ${error.message}</div>`;
            }
        }

        // Load Market Overview
        async function loadMarketOverview() {
            try {
                const response = await fetch('/api/market_overview');
                const data = await response.json();
                
                const overviewContainer = document.getElementById('market-overview');
                overviewContainer.innerHTML = '';
                
                Object.keys(data).forEach(pair => {
                    const pairData = data[pair];
                    const card = document.createElement('div');
                    card.className = `pair-card ${pairData.recommendation.toLowerCase()}`;
                    
                    card.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 5px;">${pair}</div>
                        <div style="font-size: 1.2em; margin-bottom: 5px;">${pairData.price}</div>
                        <div style="color: ${pairData.change >= 0 ? '#00d26a' : '#ff416c'}; margin-bottom: 5px;">
                            ${pairData.change >= 0 ? '▲' : '▼'} ${Math.abs(pairData.change).toFixed(2)}%
                        </div>
                        <div style="background: ${getRecommendationColor(pairData.recommendation)}; 
                                    padding: 2px 8px; border-radius: 10px; font-size: 0.8em; display: inline-block;">
                            ${pairData.recommendation}
                        </div>
                    `;
                    
                    overviewContainer.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading market overview:', error);
            }
        }

        function getRecommendationColor(recommendation) {
            switch (recommendation) {
                case 'BUY': return '#00d26a';
                case 'SELL': return '#ff416c';
                case 'HOLD': return '#ffa500';
                default: return '#b0b0b0';
            }
        }

        // Trading Controls
        document.getElementById('start-trading').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/trading/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('trading-status').innerHTML = 
                        'Auto Trading: <span style="color: #00d26a;">Running</span>';
                    document.getElementById('start-trading').disabled = true;
                    document.getElementById('stop-trading').disabled = false;
                }
            } catch (error) {
                console.error('Error starting trading:', error);
            }
        });

        document.getElementById('stop-trading').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/trading/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('trading-status').innerHTML = 
                        'Auto Trading: <span style="color: #ff416c;">Stopped</span>';
                    document.getElementById('start-trading').disabled = false;
                    document.getElementById('stop-trading').disabled = true;
                }
            } catch (error) {
                console.error('Error stopping trading:', error);
            }
        });

        // Event Listeners
        document.getElementById('refresh-chart').addEventListener('click', loadChartData);
        document.getElementById('analyze-btn').addEventListener('click', analyzeMarket);
        document.getElementById('pair-selector').addEventListener('change', loadChartData);
        document.getElementById('timeframe-selector').addEventListener('change', loadChartData);
        document.getElementById('period-selector').addEventListener('change', loadChartData);

        // Initialize
        window.addEventListener('load', function() {
            initializeChart();
            loadMarketOverview();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                updateCurrentPrice();
                loadMarketOverview();
            }, 30000);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (chart) {
                chart.applyOptions({ 
                    width: document.getElementById('tv-chart').clientWidth 
                });
            }
        });

        // Utility Functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.chart-container').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.chart-container').appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
