<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
        }
        
        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .price-card {
            grid-column: 1 / -1;
            text-align: center;
        }
        
        .price {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .signal {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            color: white;
            margin: 10px 0;
        }
        
        .buy { background: #27ae60; }
        .sell { background: #e74c3c; }
        .hold { background: #f39c12; }
        
        .indicators {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .indicator {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 10px;
        }
        
        .loading, .error {
            text-align: center;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .loading { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forex Analysis System</h1>
            <p>Real-time Technical Analysis</p>
        </div>

        <div class="controls">
            <select id="pairSelect">
                <option value="GBPJPY">GBP/JPY</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="EURJPY">EUR/JPY</option>
                <option value="CHFJPY">CHF/JPY</option>
            </select>
            
            <select id="timeframeSelect">
                <option value="1H">1 Hour</option>
                <option value="4H">4 Hours</option>
                <option value="1D">1 Day</option>
            </select>
            
            <button onclick="getAnalysis()">Analyze</button>
            <button onclick="refreshData()">Refresh</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <h3>Loading Market Data...</h3>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <div class="card price-card">
                <h2 id="pairTitle">Pair Analysis</h2>
                <div class="price" id="currentPrice">-</div>
                <div id="priceChange">Loading...</div>
                <div id="signal" class="signal hold">ANALYZING</div>
                <div id="confidence">Confidence: -%</div>
            </div>

            <div class="card">
                <h3>Technical Indicators</h3>
                <div class="indicators" id="technicalIndicators">
                    <!-- Indicators will be populated here -->
                </div>
            </div>

            <div class="card">
                <h3>Market News</h3>
                <div id="newsContainer">
                    <div>Loading news...</div>
                </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3>Price Chart</h3>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let priceChart = null;

        async function getAnalysis() {
            showLoading(true);
            hideError();
            
            const pair = document.getElementById('pairSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            
            try {
                const response = await fetch(`/get_analysis?pair=${pair}&timeframe=${timeframe}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                updateDashboard(data);
                showLoading(false);
                
            } catch (error) {
                showError('Network error: ' + error.message);
                showLoading(false);
            }
        }

        function refreshData() {
            getAnalysis();
        }

        function updateDashboard(data) {
            // Update basic info
            document.getElementById('pairTitle').textContent = `${data.pair} Analysis`;
            document.getElementById('currentPrice').textContent = data.current_price;
            
            // Update price change
            const change = data.price_change || 0;
            document.getElementById('priceChange').textContent = 
                `Change: ${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
            
            // Update signal
            const signal = data.ai_analysis.SIGNAL;
            const signalElement = document.getElementById('signal');
            signalElement.textContent = signal;
            signalElement.className = `signal ${signal.toLowerCase()}`;
            
            document.getElementById('confidence').textContent = 
                `Confidence: ${data.ai_analysis.CONFIDENCE_LEVEL}%`;
            
            // Update indicators
            updateIndicators(data.technical_indicators);
            
            // Update news
            updateNews(data.fundamental_news);
            
            // Update chart
            updateChart(data.chart_data, data.pair);
            
            // Show dashboard
            document.getElementById('dashboard').style.display = 'grid';
        }

        function updateIndicators(indicators) {
            const container = document.getElementById('technicalIndicators');
            container.innerHTML = '';
            
            const indicatorData = [
                { label: 'RSI', value: indicators.RSI, format: v => v.toFixed(2) },
                { label: 'SMA 20', value: indicators.SMA_20, format: v => v.toFixed(4) },
                { label: 'SMA 50', value: indicators.SMA_50, format: v => v.toFixed(4) },
                { label: 'Resistance', value: indicators.Resistance, format: v => v.toFixed(4) },
                { label: 'Support', value: indicators.Support, format: v => v.toFixed(4) }
            ];
            
            indicatorData.forEach(ind => {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.innerHTML = `
                    <div style="font-weight: bold;">${ind.format(ind.value)}</div>
                    <div style="font-size: 0.8em;">${ind.label}</div>
                `;
                container.appendChild(div);
            });
        }

        function updateNews(news) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            
            news.forEach(item => {
                const div = document.createElement('div');
                div.style.marginBottom = '10px';
                div.innerHTML = `<strong>${item.source}</strong><br>${item.headline}`;
                container.appendChild(div);
            });
        }

        function updateChart(chartData, pair) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [{
                        label: `${pair} Price`,
                        data: chartData.close,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('dashboard').style.display = show ? 'none' : 'grid';
        }

        function showError(message) {
            document.getElementById('error').innerHTML = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initial load
        getAnalysis();
        
        // Auto-refresh every 60 seconds
        setInterval(refreshData, 60000);
    </script>
</body>
</html>
