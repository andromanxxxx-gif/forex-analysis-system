<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .data-source-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .data-source-selector input {
            margin: 0;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .price-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        .price-up {
            color: #27ae60;
        }
        
        .price-down {
            color: #e74c3c;
        }
        
        .indicators-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .indicator {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .indicator .label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .indicator .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .signal {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .signal-buy {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .signal-sell {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .signal-hold {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .news-item {
            padding: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        
        .news-source {
            font-weight: bold;
            color: #667eea;
        }
        
        .news-headline {
            margin: 5px 0;
        }
        
        .news-timestamp {
            font-size: 0.8rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .multi-pairs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .pair-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pair-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .pair-card.active {
            border: 3px solid #667eea;
        }
        
        .pair-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .pair-price {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .pair-change {
            font-size: 0.9rem;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Forex Analysis System</h1>
            <p>Real-time analysis for JPY pairs using Historical Data & AI</p>
        </div>
        
        <div class="control-panel">
            <div class="data-source-selector">
                <label>
                    <input type="checkbox" id="useHistorical" checked> 
                    Use Historical Data (Real Prices)
                </label>
                <small id="dataSourceInfo" style="color: #666;">
                    Loading data info...
                </small>
            </div>
            
            <div class="form-group">
                <label for="pairSelect">Select Currency Pair:</label>
                <select id="pairSelect">
                    <option value="GBPJPY">GBP/JPY</option>
                    <option value="USDJPY" selected>USD/JPY</option>
                    <option value="EURJPY">EUR/JPY</option>
                    <option value="CHFJPY">CHF/JPY</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeframeSelect">Timeframe:</label>
                <select id="timeframeSelect">
                    <option value="1D" selected>Daily (1D)</option>
                    <option value="4H">4 Hours</option>
                    <option value="1H">1 Hour</option>
                    <option value="15M">15 Minutes</option>
                </select>
            </div>
            
            <button id="analyzeBtn">Analyze Pair</button>
            <button id="analyzeAllBtn">Quick Overview All Pairs</button>
        </div>
        
        <div class="multi-pairs" id="multiPairsContainer">
            <!-- Quick overview will be loaded here -->
        </div>
        
        <div id="analysisResults">
            <!-- Analysis results will be loaded here -->
        </div>
    </div>

    <script>
        // Elements
        const pairSelect = document.getElementById('pairSelect');
        const timeframeSelect = document.getElementById('timeframeSelect');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analyzeAllBtn = document.getElementById('analyzeAllBtn');
        const useHistorical = document.getElementById('useHistorical');
        const dataSourceInfo = document.getElementById('dataSourceInfo');
        const analysisResults = document.getElementById('analysisResults');
        const multiPairsContainer = document.getElementById('multiPairsContainer');
        
        // Update data source info
        function updateDataSourceInfo() {
            const useHistoricalChecked = useHistorical.checked;
            
            if (useHistoricalChecked) {
                dataSourceInfo.textContent = 'Using real historical data from CSV files';
                dataSourceInfo.style.color = '#27ae60';
            } else {
                dataSourceInfo.textContent = 'Using simulated market data';
                dataSourceInfo.style.color = '#e74c3c';
            }
        }
        
        // Load quick overview of all pairs
        async function loadMultiPairs() {
            multiPairsContainer.innerHTML = '<div class="loading">Loading pairs overview...</div>';
            
            try {
                const useHistoricalChecked = useHistorical.checked;
                const response = await fetch(`/get_multiple_pairs?use_historical=${useHistoricalChecked}`);
                const data = await response.json();
                
                if (data.error) {
                    multiPairsContainer.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }
                
                let html = '';
                for (const [pair, info] of Object.entries(data)) {
                    if (info.error) {
                        html += `<div class="pair-card error">${pair}: ${info.error}</div>`;
                        continue;
                    }
                    
                    const changeClass = info.change >= 0 ? 'price-up' : 'price-down';
                    const changeSymbol = info.change >= 0 ? 'â†—' : 'â†™';
                    
                    html += `
                        <div class="pair-card" onclick="selectPair('${pair}')">
                            <div class="pair-name">${pair}</div>
                            <div class="pair-price">${info.price}</div>
                            <div class="pair-change ${changeClass}">${changeSymbol} ${info.change}%</div>
                            <div>${info.signal} (${info.confidence}%)</div>
                            <small>RSI: ${info.rsi}</small>
                        </div>
                    `;
                }
                
                multiPairsContainer.innerHTML = html;
            } catch (error) {
                multiPairsContainer.innerHTML = `<div class="error">Error loading pairs: ${error.message}</div>`;
            }
        }
        
        // Select pair from quick overview
        function selectPair(pair) {
            pairSelect.value = pair;
            analyzePair();
        }
        
        // Analyze single pair
        async function analyzePair() {
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            
            const pair = pairSelect.value;
            const timeframe = timeframeSelect.value;
            const useHistoricalChecked = useHistorical.checked;
            
            analysisResults.innerHTML = `
                <div class="loading">
                    <h3>Analyzing ${pair} on ${timeframe} timeframe...</h3>
                    <p>Fetching historical data and AI analysis...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/get_analysis?pair=${pair}&timeframe=${timeframe}&use_historical=${useHistoricalChecked}`);
                const data = await response.json();
                
                if (data.error) {
                    analysisResults.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }
                
                displayAnalysisResults(data);
            } catch (error) {
                analysisResults.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Pair';
            }
        }
        
        // Display analysis results
        function displayAnalysisResults(data) {
            const changeClass = data.price_change >= 0 ? 'price-up' : 'price-down';
            const changeSymbol = data.price_change >= 0 ? 'â†—' : 'â†™';
            
            const signalClass = 
                data.ai_analysis.SIGNAL.includes('BUY') ? 'signal-buy' :
                data.ai_analysis.SIGNAL.includes('SELL') ? 'signal-sell' : 'signal-hold';
            
            let html = `
                <div class="dashboard">
                    <div class="card">
                        <h3>ðŸ’° Price Information</h3>
                        <div class="price-display ${changeClass}">
                            ${data.current_price}
                            <div style="font-size: 1rem;">${changeSymbol} ${data.price_change}%</div>
                        </div>
                        <div class="indicators-grid">
                            <div class="indicator">
                                <div class="label">RSI</div>
                                <div class="value">${data.technical_indicators.RSI}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">MACD</div>
                                <div class="value">${data.technical_indicators.MACD}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">SMA 20</div>
                                <div class="value">${data.technical_indicators.SMA_20}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">SMA 50</div>
                                <div class="value">${data.technical_indicators.SMA_50}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>ðŸ¤– AI Trading Signal</h3>
                        <div class="signal ${signalClass}">
                            <div style="font-size: 1.5rem; font-weight: bold;">${data.ai_analysis.SIGNAL}</div>
                            <div>Confidence: ${data.ai_analysis.CONFIDENCE_LEVEL}%</div>
                            <div>Type: ${data.ai_analysis.SIGNAL_TYPE}</div>
                        </div>
                        
                        <h4>ðŸ“Š Trading Levels</h4>
                        <div class="indicators-grid">
                            <div class="indicator">
                                <div class="label">Entry</div>
                                <div class="value">${data.ai_analysis.ENTRY_PRICE}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">Stop Loss</div>
                                <div class="value">${data.ai_analysis.STOP_LOSS}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">Take Profit 1</div>
                                <div class="value">${data.ai_analysis.TAKE_PROFIT_1}</div>
                            </div>
                            <div class="indicator">
                                <div class="label">Take Profit 2</div>
                                <div class="value">${data.ai_analysis.TAKE_PROFIT_2}</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                            <strong>Advice:</strong> ${data.ai_analysis.TRADING_ADVICE}
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>ðŸ“ˆ Price Chart</h3>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                
                <div class="dashboard">
                    <div class="card">
                        <h3>ðŸ“° Market News</h3>
                        ${data.fundamental_news.map(news => `
                            <div class="news-item">
                                <div class="news-source">${news.source}</div>
                                <div class="news-headline">${news.headline}</div>
                                <div class="news-timestamp">${news.timestamp} â€¢ Impact: ${news.impact}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="card">
                        <h3>ðŸ“‹ Analysis Details</h3>
                        <p><strong>Pair:</strong> ${data.pair}</p>
                        <p><strong>Timeframe:</strong> ${data.timeframe}</p>
                        <p><strong>Data Source:</strong> ${data.data_source}</p>
                        <p><strong>Data Points:</strong> ${data.data_points}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        
                        <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                            <strong>Support/Resistance:</strong><br>
                            Support: ${data.technical_indicators.Support}<br>
                            Resistance: ${data.technical_indicators.Resistance}
                        </div>
                    </div>
                </div>
            `;
            
            analysisResults.innerHTML = html;
            
            // Render chart
            renderPriceChart(data.chart_data, data.pair);
        }
        
        // Render price chart
        function renderPriceChart(chartData, pair) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Prepare datasets
            const datasets = [
                {
                    label: 'Price',
                    data: chartData.close,
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'EMA 20',
                    data: chartData.ema_20,
                    borderColor: '#ff9f43',
                    borderWidth: 1,
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'EMA 50',
                    data: chartData.ema_50,
                    borderColor: '#ee5a52',
                    borderWidth: 1,
                    fill: false,
                    tension: 0.4
                }
            ];
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${pair} Price Chart`
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        }
                    }
                }
            });
        }
        
        // Event listeners
        useHistorical.addEventListener('change', updateDataSourceInfo);
        analyzeBtn.addEventListener('click', analyzePair);
        analyzeAllBtn.addEventListener('click', loadMultiPairs);
        
        // Initialize
        updateDataSourceInfo();
        loadMultiPairs();
        
        // Auto-refresh every 2 minutes
        setInterval(loadMultiPairs, 120000);
    </script>
</body>
</html>
