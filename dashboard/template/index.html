<!DOCTYPE html>
<html>
<head>
    <title>Forex Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Forex Analysis & Backtesting System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Real-time Analysis Section -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Real-time Market Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <select id="pairSelect" class="form-select">
                                    <option value="USDJPY">USD/JPY</option>
                                    <option value="GBPJPY">GBP/JPY</option>
                                    <option value="EURJPY">EUR/JPY</option>
                                    <option value="CHFJPY">CHF/JPY</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="timeframeSelect" class="form-select">
                                    <option value="1H">1 Hour</option>
                                    <option value="4H" selected>4 Hours</option>
                                    <option value="1D">Daily</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button onclick="getAnalysis()" class="btn btn-primary w-100">
                                    Analyze Market
                                </button>
                            </div>
                        </div>
                        
                        <div id="analysisResult" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- Backtesting Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Strategy Backtesting</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <select id="backtestPair" class="form-select">
                                    <option value="USDJPY">USD/JPY</option>
                                    <option value="GBPJPY">GBP/JPY</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="backtestTimeframe" class="form-select">
                                    <option value="4H">4 Hours</option>
                                    <option value="1D">Daily</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="backtestDays" class="form-select">
                                    <option value="7">7 Days</option>
                                    <option value="30" selected>30 Days</option>
                                    <option value="60">60 Days</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button onclick="runBacktest()" class="btn btn-warning w-100">
                                    Run Backtest
                                </button>
                            </div>
                        </div>
                        
                        <div id="backtestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Market Overview -->
                <div class="card">
                    <div class="card-header">
                        <h5>Market Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="marketOverview"></div>
                    </div>
                </div>
                
                <!-- System Status -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>System Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load market overview on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMarketOverview();
            checkSystemStatus();
        });

        async function getAnalysis() {
            const pair = document.getElementById('pairSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            
            const resultDiv = document.getElementById('analysisResult');
            resultDiv.innerHTML = '<div class="text-center">Loading analysis...</div>';
            
            try {
                const response = await fetch(`/api/analyze?pair=${pair}&timeframe=${timeframe}`);
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }
                
                // Display analysis results
                resultDiv.innerHTML = `
                    <div class="alert alert-${data.ai_analysis.signal === 'BUY' ? 'success' : data.ai_analysis.signal === 'SELL' ? 'danger' : 'warning'}">
                        <h4>${data.ai_analysis.signal} Signal - ${data.ai_analysis.confidence}% Confidence</h4>
                        <p><strong>Current Price:</strong> ${data.price_data.current}</p>
                        <p><strong>Analysis:</strong> ${data.ai_analysis.analysis_summary}</p>
                        <p><strong>Entry:</strong> ${data.ai_analysis.entry_price} | 
                           <strong>SL:</strong> ${data.ai_analysis.stop_loss} | 
                           <strong>TP1:</strong> ${data.ai_analysis.take_profit_1}</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Technical Indicators</h6>
                            <ul>
                                <li>RSI: ${data.technical_analysis.momentum.rsi.toFixed(2)}</li>
                                <li>MACD: ${data.technical_analysis.momentum.macd.toFixed(4)}</li>
                                <li>Trend: ${data.technical_analysis.trend.trend_direction}</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h6>Key Levels</h6>
                            <ul>
                                <li>Support: ${data.price_data.support.toFixed(4)}</li>
                                <li>Resistance: ${data.price_data.resistance.toFixed(4)}</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <small class="text-muted">AI Provider: ${data.ai_analysis.ai_provider} | ${new Date(data.timestamp).toLocaleString()}</small>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Analysis failed: ${error.message}</div>`;
            }
        }

        async function runBacktest() {
            const pair = document.getElementById('backtestPair').value;
            const timeframe = document.getElementById('backtestTimeframe').value;
            const days = document.getElementById('backtestDays').value;
            
            const resultDiv = document.getElementById('backtestResult');
            resultDiv.innerHTML = '<div class="text-center">Running backtest...</div>';
            
            try {
                const response = await fetch('/api/backtest', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({pair, timeframe, days})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    const summary = data.summary;
                    resultDiv.innerHTML = `
                        <div class="alert alert-info">
                            <h5>Backtest Results - ${pair} ${timeframe}</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <h6>Win Rate</h6>
                                    <h4 class="${summary.win_rate > 50 ? 'text-success' : 'text-danger'}">${summary.win_rate}%</h4>
                                </div>
                                <div class="col-4">
                                    <h6>Total Profit</h6>
                                    <h4 class="${summary.total_profit > 0 ? 'text-success' : 'text-danger'}">$${summary.total_profit.toFixed(2)}</h4>
                                </div>
                                <div class="col-4">
                                    <h6>Total Trades</h6>
                                    <h4>${summary.total_trades}</h4>
                                </div>
                            </div>
                        </div>
                        
                        ${data.trade_history.length > 0 ? `
                        <h6>Recent Trades</h6>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Action</th>
                                        <th>Entry</th>
                                        <th>P&L</th>
                                        <th>Reason</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.trade_history.map(trade => `
                                        <tr>
                                            <td>${trade.entry_date}</td>
                                            <td><span class="badge ${trade.action === 'BUY' ? 'bg-success' : 'bg-danger'}">${trade.action}</span></td>
                                            <td>${trade.entry_price}</td>
                                            <td class="${trade.pnl > 0 ? 'text-success' : 'text-danger'}">${trade.pnl.toFixed(2)}</td>
                                            <td>${trade.close_reason}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        ` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-warning">${data.metadata?.message || 'No trades executed'}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Backtest failed: ${error.message}</div>`;
            }
        }

        async function loadMarketOverview() {
            try {
                const response = await fetch('/api/market_overview');
                const data = await response.json();
                
                const overviewDiv = document.getElementById('marketOverview');
                overviewDiv.innerHTML = Object.entries(data).map(([pair, info]) => `
                    <div class="d-flex justify-content-between border-bottom py-2">
                        <strong>${pair}</strong>
                        <span>${info.price?.toFixed(4) || 'N/A'}</span>
                        <span class="${info.change > 0 ? 'text-success' : 'text-danger'}">
                            ${info.change > 0 ? '+' : ''}${info.change}%
                        </span>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('marketOverview').innerHTML = '<div class="text-danger">Failed to load market data</div>';
            }
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/system_status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('systemStatus');
                statusDiv.innerHTML = `
                    <div class="mb-2">
                        <strong>DeepSeek AI:</strong> 
                        <span class="badge ${data.deepseek_ai === 'ENABLED' ? 'bg-success' : 'bg-danger'}">
                            ${data.deepseek_ai}
                        </span>
                    </div>
                    <div class="mb-2">
                        <strong>Historical Data:</strong> 
                        <span class="badge bg-info">${data.historical_pairs.length} pairs</span>
                    </div>
                    <small class="text-muted">Last update: ${new Date(data.server_time).toLocaleTimeString()}</small>
                `;
                
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = '<div class="text-danger">Status check failed</div>';
            }
        }
    </script>
</body>
</html>
