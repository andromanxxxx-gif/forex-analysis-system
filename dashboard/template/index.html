<!DOCTYPE html>
<html>
<head>
    <title>Forex Analysis Dashboard</title>
</head>
<body>
    <h1>Forex Analysis System</h1>
    <form method="post">
        <label>Pilih Pair:</label>
        <select name="pair">
            {% for p in pairs %}
            <option value="{{p}}" {% if p==selected_pair %}selected{% endif %}>{{p}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label>News Text (optional):</label>
        <textarea name="news_text" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Update">
    </form>

    <h2>Technical Signal: {{ signal }}</h2>

    <h2>AI Recommendation</h2>
    <pre>{{ ai_recommendation }}</pre>

    <h2>Chart Data (Last 5 rows)</h2>
    <pre>{{ chart_data[-5:] }}</pre>
</body>
</html>
