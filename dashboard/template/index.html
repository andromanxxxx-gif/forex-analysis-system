<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Forex Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --deepseek-purple: #8b5cf6;
            --deepseek-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Enhanced Header dengan DeepSeek Branding */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 30px;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20">üß†</text></svg>');
            background-size: 50px;
            opacity: 0.1;
        }
        
        .deepseek-branding {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--deepseek-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .deepseek-logo {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #60a5fa, #34d399, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            margin-top: 10px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Enhanced Quick Pairs */
        .quick-pairs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pair-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #334155;
            position: relative;
            overflow: hidden;
        }
        
        .pair-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .pair-card:hover::before {
            left: 100%;
        }
        
        .pair-card:hover {
            border-color: var(--deepseek-purple);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .pair-card.active {
            border-color: var(--deepseek-purple);
            background: linear-gradient(135deg, #1e293b 0%, #2d3748 100%);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
        }
        
        .pair-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .pair-price {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Enhanced Controls */
        .controls {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            align-items: end;
            border: 1px solid #334155;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        label {
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        select, button {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: #334155;
            color: var(--text);
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: var(--deepseek-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        button {
            background: var(--deepseek-gradient);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Enhanced Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--deepseek-gradient);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .price-card {
            grid-column: 1 / -1;
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            position: relative;
            overflow: hidden;
        }
        
        .price-card::after {
            content: 'üß†';
            position: absolute;
            bottom: -20px;
            right: -20px;
            font-size: 8rem;
            opacity: 0.05;
            transform: rotate(15deg);
        }
        
        .price-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(45deg, #60a5fa, #34d399, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        /* Enhanced Signal Badges */
        .signal-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            border-radius: 35px;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .signal-badge::before {
            content: 'üß†';
            font-size: 1.2rem;
        }
        
        .signal-buy { 
            background: linear-gradient(135deg, var(--success), #059669);
            animation: glow-green 2s infinite;
        }
        
        .signal-sell { 
            background: linear-gradient(135deg, var(--danger), #dc2626);
            animation: glow-red 2s infinite;
        }
        
        .signal-hold { 
            background: linear-gradient(135deg, var(--warning), #d97706);
        }
        
        /* Enhanced Loading States */
        .loading {
            text-align: center;
            padding: 80px 40px;
            color: #94a3b8;
            background: var(--card-bg);
            border-radius: 20px;
            margin: 20px 0;
        }
        
        .deepseek-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .ai-thinking {
            font-size: 1.2rem;
            color: var(--deepseek-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--deepseek-purple);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Rest of the CSS remains similar but enhanced... */
        
        /* Enhanced News Items */
        .news-item {
            background: #334155;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 4px solid var(--deepseek-purple);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .news-item:hover {
            background: #3c4a5c;
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Enhanced Footer */
        .timestamp {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .ai-credit {
            background: var(--deepseek-gradient);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Enhanced Header -->
        <div class="header">
            <div class="deepseek-branding">
                <div class="deepseek-logo">üß†</div>
                <span>Powered by DeepSeek AI</span>
            </div>
            <h1>ü§ñ DeepSeek AI Forex Analysis</h1>
            <p class="header-subtitle">Advanced AI-Powered Market Intelligence</p>
            <div class="live-badge">
                <div class="live-dot"></div>
                LIVE AI ANALYSIS
            </div>
        </div>

        <!-- Quick Pairs Overview -->
        <div class="quick-pairs" id="quickPairs">
            <!-- Pair cards will be populated by JavaScript -->
        </div>

        <div class="controls">
            <div class="control-group">
                <label>üìä Currency Pair:</label>
                <select id="pairSelect">
                    <option value="GBPJPY">GBP/JPY</option>
                    <option value="USDJPY">USD/JPY</option>
                    <option value="EURJPY">EUR/JPY</option>
                    <option value="CHFJPY">CHF/JPY</option>
                    <option value="AUDJPY">AUD/JPY</option>
                    <option value="CADJPY">CAD/JPY</option>
                </select>
            </div>

            <div class="control-group">
                <label>‚è∞ Timeframe:</label>
                <select id="timeframeSelect">
                    <option value="1H">1 Hour</option>
                    <option value="4H">4 Hours</option>
                    <option value="1D">1 Day</option>
                    <option value="1W">1 Week</option>
                </select>
            </div>

            <div class="control-group">
                <button onclick="getAnalysis()">
                    <span>üß†</span>
                    Analyze with DeepSeek AI
                </button>
                <button onclick="refreshAllData()">
                    <span>üîÑ</span>
                    Refresh All Data
                </button>
            </div>
        </div>

        <!-- Enhanced Loading State -->
        <div id="loading" class="loading" style="display: none;">
            <div class="deepseek-loading">
                <div class="loading-spinner" style="width: 60px; height: 60px; border: 4px solid #334155; border-left: 4px solid #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
                <div class="ai-thinking">
                    <span>DeepSeek AI is analyzing market data</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <p>Processing technical indicators, market sentiment, and generating AI predictions...</p>
            </div>
        </div>

        <div id="errorContainer" class="error" style="display: none;"></div>

        <!-- Enhanced Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Enhanced JavaScript functionality
        let priceChart = null;
        let currentPair = 'GBPJPY';
        let refreshInterval;

        // Initialize with enhanced UI
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuickPairs();
            loadQuickPairs();
            getAnalysis();
            startAutoRefresh();
        });

        function initializeQuickPairs() {
            const pairs = [
                { code: 'GBPJPY', name: 'GBP/JPY' },
                { code: 'USDJPY', name: 'USD/JPY' },
                { code: 'EURJPY', name: 'EUR/JPY' },
                { code: 'CHFJPY', name: 'CHF/JPY' }
            ];

            const container = document.getElementById('quickPairs');
            container.innerHTML = pairs.map(pair => `
                <div class="pair-card" onclick="loadPair('${pair.code}')" id="card-${pair.code}">
                    <div class="pair-name">${pair.name}</div>
                    <div class="pair-price" id="${pair.code.toLowerCase()}Price">-</div>
                    <div id="${pair.code.toLowerCase()}Change">Loading...</div>
                    <div class="pair-signal" id="${pair.code.toLowerCase()}Signal"></div>
                </div>
            `).join('');
        }

        // Enhanced error handling
        function showError(message, retryCallback = null) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>‚ùå DeepSeek AI Analysis Error:</strong> ${message}
                    </div>
                    <div style="display: flex; gap: 10px;">
                        ${retryCallback ? `<button onclick="${retryCallback}()" style="background: #dc2626; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Retry</button>` : ''}
                        <button onclick="hideError()" style="background: #64748b; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Dismiss</button>
                    </div>
                </div>
            `;
            errorContainer.style.display = 'block';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                hideError();
            }, 10000);
        }

        // Enhanced analysis function
        async function getAnalysis() {
            showLoading(true);
            hideError();
            
            const pair = document.getElementById('pairSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            currentPair = pair;

            try {
                // Show analyzing state
                updateAnalyzingState(true);

                const response = await fetch(`/get_analysis?pair=${pair}&timeframe=${timeframe}`);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                await updateDashboard(data);
                showLoading(false);
                updateAnalyzingState(false);
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message, 'getAnalysis');
                showLoading(false);
                updateAnalyzingState(false);
                
                // Fallback to basic display
                showBasicData(pair);
            }
        }

        function updateAnalyzingState(analyzing) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = analyzing;
                btn.style.opacity = analyzing ? '0.6' : '1';
            });
        }

        // Enhanced dashboard update with animations
        async function updateDashboard(data) {
            if (!data) return;

            // Add fade-in animation
            const dashboard = document.getElementById('dashboard');
            dashboard.style.opacity = '0';
            
            // Update content
            dashboard.innerHTML = createDashboardHTML(data);
            
            // Animate in
            setTimeout(() => {
                dashboard.style.display = 'grid';
                dashboard.style.opacity = '1';
                dashboard.style.transition = 'opacity 0.5s ease';
            }, 100);

            // Update chart
            await updateChart(data.chart_data, data.pair);
            
            // Animate elements
            animateDashboardElements();
        }

        function createDashboardHTML(data) {
            const signal = data.ai_analysis?.SIGNAL || 'HOLD';
            const confidence = data.ai_analysis?.CONFIDENCE_LEVEL || 50;
            const change = data.price_change || 0;

            return `
                <div class="card price-card">
                    <h2>${data.pair} Analysis - ${data.timeframe}</h2>
                    <div class="price-display" id="currentPrice">${data.current_price}</div>
                    <div id="priceChange" style="font-size: 1.2rem; margin: 10px 0;">
                        <span style="color: ${change >= 0 ? '#10b981' : '#ef4444'}">
                            ${change >= 0 ? '‚Üó' : '‚Üò'} ${Math.abs(change).toFixed(2)}%
                        </span>
                    </div>
                    
                    <div id="signalBadge" class="signal-badge signal-${signal.toLowerCase()}">
                        ${signal} SIGNAL
                    </div>
                    
                    <div style="width: 80%; margin: 20px auto;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>AI Confidence:</span>
                            <span>${confidence}%</span>
                        </div>
                        <div class="confidence-meter">
                            <div id="confidenceFill" class="confidence-fill" 
                                 style="width: ${confidence}%; background: ${getConfidenceColor(confidence)};"></div>
                        </div>
                    </div>
                    
                    <div class="ai-summary">
                        <strong>üß† DeepSeek AI Analysis:</strong><br>
                        ${data.ai_analysis?.ANALYSIS_SUMMARY || 'Analysis in progress...'}
                    </div>
                </div>

                <div class="card">
                    <h3>üìä Technical Indicators</h3>
                    <div class="indicators-grid" id="technicalIndicators">
                        ${createIndicatorsHTML(data.technical_indicators)}
                    </div>
                </div>

                <div class="card">
                    <h3>üì∞ Market Intelligence</h3>
                    <div id="newsContainer">
                        ${createNewsHTML(data.fundamental_news)}
                    </div>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3>üìà DeepSeek AI Price Analysis</h3>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>

                <div class="timestamp">
                    <div class="ai-credit">
                        <span>üß†</span>
                        Analysis Powered by DeepSeek AI
                    </div>
                    <div>Last updated: <strong>${data.timestamp}</strong></div>
                    <div>Data Source: <strong>Real-time Simulation + DeepSeek AI</strong></div>
                </div>
            `;
        }

        function getConfidenceColor(confidence) {
            if (confidence >= 80) return '#10b981';
            if (confidence >= 60) return '#f59e0b';
            return '#ef4444';
        }

        function animateDashboardElements() {
            // Animate indicators
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.style.opacity = '0';
                indicator.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    indicator.style.transition = 'all 0.5s ease';
                    indicator.style.opacity = '1';
                    indicator.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Auto-refresh enhancement
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                loadQuickPairs();
                if (document.getElementById('dashboard').style.display !== 'none') {
                    getAnalysis();
                }
            }, 60000); // Refresh every minute
        }

        // Add this to handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadQuickPairs();
            }
        });
    </script>
</body>
</html>
