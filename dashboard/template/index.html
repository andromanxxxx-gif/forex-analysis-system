<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Forex Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .pair-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek AI Forex Analysis</h1>
        <div>
            <label for="pairSelect">Select Pair:</label>
            <select id="pairSelect">
                <option value="GBPJPY">GBP/JPY</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="EURJPY">EUR/JPY</option>
            </select>
            <button onclick="getAnalysis()">Get Analysis</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <div id="results"></div>
    </div>

    <script>
        async function getAnalysis() {
            const pair = document.getElementById('pairSelect').value;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            try {
                const response = await fetch(`/get_analysis?pair=${pair}`);
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `Error: ${error.message}`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
